<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, user-scalable=yes, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>키패드</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <div class="chart_app">
        <div class="box">
            <div class="left">
                <div class="ct_sensor">
                    <div class="table_box" style="height:270px">
                        <table style="display:block;width:490px;border-collapse:collapse">
                            <thead style="height:20%">
                                <tr>
                                    <th style="width:241px">시간</th>
                                    <th style="width:240px">전력(W)</th>
                                </tr>
                            </thead>
                            <tbody id="dynamicTbody" style="display:block;overflow-y:scroll;height:90%">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <label style="float:right;margin-right:10px;margin-top:5px; color:white">Power factor : 100%</label>
                </div><br><br><br>

                <div class="reload_button" style="margin-top:5px;margin-left:30px">
                    <button type="button" onclick="location.href='http://localhost:7070/chart'" class="btn btn-light"
                        id="btn_power01">현재값</button>
                    <button type="button" onclick="location.href='http://localhost:7070'" class="btn btn-light"
                        id="btn_power02" style="margin-left:10px">그래프</button>
                    <button type="button" onclick="window.location.reload()" class="btn btn-light" id="btn_power03"
                        style="margin-left:10px">새로고침</button>
                    <button type="button" onclick="location.href='http://localhost:7070/setting'" class="btn btn-light"
                        id="btn_power04" style="margin-left:10px">설정</button>

                    <div class="toggle_btn_container" style="float:right; margin-left:20px">
                        <div class="toggle_btn_box">
                            <input class="toggle_input " id="toggle_btn" type="checkbox" />
                            <label class="toggle_label" for="toggle_btn">
                                <span class="txt1">해제</span>
                                <span class="txt2">절전</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div id="version">

                </div>
                <div class="logo_box">
                    <a href="/"><img src="{{ url_for('static',filename='images/ninewatt-logo-3d.gif') }}" alt=""></a>
                </div>
                <div class="input_content">
                    <div class="title_box">
                        <span class="txt">Time</span>
                        <span class="txt" id="timenow"></span>
                    </div>
                </div>

                <div class="monitor_content">
                    <div class="table_box">
                        <table>
                            <thead>
                                <tr>
                                    <th>프로세스</th>
                                    <th>동작여부</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>WebServer</td>
                                    <td id="web_process"></td>
                                </tr>
                                <tr>
                                    <td>&nbsp</td>
                                    <td>&nbsp</td>
                                </tr>
                            </tbody>

                            <thead>
                                <tr>
                                    <th>리소스</th>
                                    <th>사용율(%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>CPU</td>
                                    <td id="cpu_usage"></td>
                                </tr>
                                <tr>
                                    <td>메모리</td>
                                    <td id="mem_usage"></td>
                                </tr>
                                <tr>
                                    <td>디스크</td>
                                    <td id="hdd_usage"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var toggleBtn = document.querySelector('#toggle_btn');

        $.ajax({
            type: 'GET',
            contentTypes: 'javascript/json; charset=utf-8',
            data: {},
            dataType: 'json',
            url: 'http://localhost:7070/xscreensaver',
            success: function (e) {

                if (e.xscreensaver_status == "on") {
                    toggleBtn.checked = true;
                }
                else if (e.xscreensaver_status == "off") {
                    toggleBtn.checked = false;
                }
            }
        })

        toggleBtn.addEventListener('change', function () {
            console.log(toggleBtn.checked)
            if (toggleBtn.checked) {
                console.log("True")

                $.ajax({
                    type: 'GET',
                    contentTypes: 'javascript/json; charset=utf-8',
                    data: {},
                    dataType: 'json',
                    url: 'http://localhost:7070/xscreensaver/on',
                    success: function (e) {
                        console.log("ON");
                    }
                })
            } else {
                console.log("FALSE")

                $.ajax({
                    type: 'GET',
                    contentTypes: 'javascript/json; charset=utf-8',
                    data: {},
                    dataType: 'json',
                    url: 'http://localhost:7070/xscreensaver/off',
                    success: function (e) {
                        console.log("OFF");
                    }
                })
            }
        })
        //===============================================================================
        var site_id=null;

        function user_site_id(){ 
            $.ajax({
                url: 'http://localhost:7070/user_site_id',
                type: 'GET',
                contentType: 'javascript/json; charset=utf-8',
                data: {},
                dataType: 'json',
                success: function (data) {
                    site_id = data['site_id'];
                    console.log("SITE_ID :",site_id);
                }
            });
        }

        function get_process() {
            $.ajax({
                url: 'http://localhost:7070/process',
                type: 'GET',
                contentType: 'javascript/json; charset=utf-8',
                data: {},
                dataType: 'json',
                success: function (data) {
                    document.querySelector('#web_process').innerHTML = data['ninewatt_web'];
                }
            });
        }

        function get_resource() {
            $.ajax({
                url: 'http://localhost:7070/resource',
                type: 'GET',
                contentType: 'javascript/json; charset=utf-8',
                data: {},
                dataType: 'json',
                success: function (data) {
                    document.querySelector('#cpu_usage').innerHTML = data['cpu'];
                    document.querySelector('#mem_usage').innerHTML = data['mem'];
                    document.querySelector('#hdd_usage').innerHTML = data['hdd'];
                }
            });
        }

        function get_today() {
            $.ajax({
                // url: 'http://14.63.163.204:5000/history/get/raw/' + site_id + '/' + start_date() + '/' + end_date(),
                url: 'http://14.63.163.204:5000/history/get/raw/10000010/2007010100/2007012300',
                type: 'GET',
                contentType: 'javascript/json; charset=utf-8',
                data: {},
                dataType: 'json',
                success: function (data) {
                    // var date_label = [];
                    // var value_data = [];

                    // console.log(data);
                    var html = '';
                    history_data = data.raw_history

                    for (var i in history_data) {
                        // date_label.push(history_data[i][0])
                        // value_data.push(history_data[i][1])

                        html += '<tr style="margin-left:20px">';
                        html += '<td style="width:245px">' + history_data[i][0] + '</td>';
                        html += '<td style="width:245px">' + history_data[i][1] + '</td>';
                        html += '</tr>';
                    }
                    // console.log(date_label);
                    // console.log(value_data);

                    $("#dynamicTbody").empty();
                    $("#dynamicTbody").append(html);
                }
            });
        }

        function get_timenow() {
            $.ajax({
                url: 'http://14.63.163.204:5000/timenow',
                type: 'GET',
                contentType: 'javascript/json; charset=utf-8',
                data: {},
                dataType: 'json',
                success: function (data) {
                    document.querySelector('#timenow').innerHTML = data['time'];
                }
            });
        }

        user_site_id();
        get_process();
        get_resource();
        get_today();
        get_timenow();

        //=================================================================

        function process_Interval(time) {
            setInterval(function () {
                get_process()
            }, time * 1000);
        }

        function resource_Interval(time) {
            setInterval(function () {
                get_resource()
            }, time * 1000);
        }

        function today_Interval(time) {
            setInterval(function () {
                get_today();
            }, time * 1000);
        }

        function timenow_Interval(time) {
            setInterval(function () {
                get_timenow();
            }, time * 1000);
        }

        process_Interval(10);
        resource_Interval(10);
        today_Interval(10);
        timenow_Interval(10);
        //=========================================================================
        function end_date() {
            var today = new Date();

            var year = today.getFullYear() % 100;
            var month = today.getMonth() + 1;
            var date = today.getDate();
            var hour = today.getHours();
            var minute = today.getMinutes();

            if (year < 10)
                year = '0' + year;
            if (month < 10)
                month = '0' + month;
            if (date < 10)
                date = '0' + date;
            if(hour < 10)
                hour = '0' + hour;
            if(minute<10)
                minute = '0' + minute;

            year = String(year);
            month = String(month);
            date = String(date);
            hour = String(hour);
            minte = String(minute);

            return year + month + date + hour + minute + '00';
        }
        // get today date ex)201014110000

        function start_date(){
            var today = new Date();

            var year = today.getFullYear() % 100;
            var month = today.getMonth() + 1;
            var date = today.getDate();

            if (year < 10)
                year = '0' + year;
            if (month < 10)
                month = '0' + month;
            if (date < 10)
                date = '0' + date;

            year = String(year);
            month = String(month);
            date = String(date);

            return year + month + date + '010000';
        }
        // get today date ex)201014010000

        //console.log(end_date());
        //console.log(start_date());
    </script>
</body>

</html>
